<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-dark.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title id="repo-title"></title>
  </head>

  <body>
    <div id="container">
      <div class="inner">

        <header>
          <h1 id="repo-header">{repo}</h1>
          <h2 id="repo-desc"></h2>
        </header>

        <section id="downloads" class="clearfix">
          <a href="" id="view-on-github" class="button"><span>View on GitHub</span></a>
        </section>

        <hr>

        <section id="readme" repo="{{site.baseurl}}">
        </section>

        <footer id="repo-footer">
          {repo} is maintained by <a href="https://github.com/PredixDev">PredixDev</a><br>
        </footer>


      </div>
    </div>
    <script src=https://code.jquery.com/jquery-2.2.1.min.js></script>
    <script src=https://rawgit.com/PredixDev/predix-scripts/master/javascripts/readme-script.js></script>
  </body>
</html>
